<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>

</head>

<body>
    <div id="div1" style="background-color: red;">
        Hello Javascript
    </div>

    <script type="text/javascript">
        window.addEventListener('load', onPageLoad);

        function onPageLoad() {
            console.info('Auzi ca e gata pagina')

            var div1 = document.getElementById("div1");

            setTimeout(function () {
                div1.style.backgroundColor = 'green'
            }, 2000)

            div1.addEventListener('click', function (e) {
                div1.append(' Wai ce faci? ')
            })

            div1.addEventListener('mouseenter', function (e) {
                div1.style.cursor = 'pointer'
                div1.style.backgroundColor = 'blue'
                div1.style.opacity = 0.5
            })

            div1.addEventListener('mouseleave', function (e) {
                div1.style.cursor = 'pointer'
                div1.style.backgroundColor = 'green'
                div1.style.opacity = 1
            })
        };

    </script>
</body>

</html>
