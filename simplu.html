<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>

</head>

<body>
    <div id="div1">
        Hello Javascript1
    </div>
    <div id="div2">
        Hello Javascript2
    </div>
    <div id="div3">
        Hello Javascript3
    </div>
    <div id="div4">
        Hello Javascript4
    </div>
    <div id="div5">
        Hello Javascript5
    </div>
    <button id="b1" onclick="btnClick()">Click me </button>

    <script type="text/javascript">
        window.addEventListener('load', onPageLoad);

        function btnClick() {
            console.log("Button clicked")
        }

        function onPageLoad() {
            console.info('Auzi ca e gata pagina')

            var div1 = document.getElementById("div1");

            setTimeout(function () {
                div1.style.backgroundColor = 'green'
            }, 2000)

            div1.addEventListener('click', function (e) {
                div1.append(' Wai ce faci? ')
            })

            div1.addEventListener('mouseenter', function (e) {
                div1.style.cursor = 'pointer'
                div1.style.backgroundColor = 'blue'
                div1.style.opacity = 0.5
            })

            div1.addEventListener('mouseleave', function (e) {
                div1.style.cursor = 'pointer'
                div1.style.backgroundColor = 'green'
                div1.style.opacity = 1
            })
        };

    </script>
</body>

</html>
